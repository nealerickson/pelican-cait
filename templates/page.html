{% extends "base.html" %}

{% block title %}
{{ page.title }} - {{ SITENAME }}
{% endblock title %}

{% block content %}
{% include "sidebar.html" %}

<div id="post-container">
    <ol id="post-list">
        <li>
            <article class="post-entry">
                <header class="entry-header">
                    <h1>{{ page.title }}</h1>
                </header>
                <section class="post-content">
                    {{ page.content }}
                </section>
                <hr/>
            </article>
        </li>
    </ol>
</div>
{% endblock %}
